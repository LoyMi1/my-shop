<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Online Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

  
    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    
    .products-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .product-card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      text-align: center;
      padding: 10px;
    }

    .product-card img {
      width: 100%;
      height: auto;
      max-height: 300px; 
      object-fit: cover;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
    }

    .product-card h2 {
      font-size: 1.5rem;
      margin: 10px 0;
    }

    .product-card p {
      color: #555;
      margin: 10px 0;
    }

    .product-card button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .product-card button:hover {
      background-color: #218838;
    }

  
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      position: relative;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Online Store</h1>
  </header>

  <main>
    <div class="products-container">
    
      <div class="product-card">
        <img src="images/drone.jpg" alt="Product 1" onerror="this.src='placeholder.jpg';">
        <h2>Product 1</h2>
        <p>$19.99</p>
        <button>Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="images/car.jpg" alt="Product 2" onerror="this.src='placeholder.jpg';">
        <h2>Product 2</h2>
        <p>$29.99</p>
        <button>Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="images/pc.jpg" alt="Product 3" onerror="this.src='placeholder.jpg';">
        <h2>Product 3</h2>
        <p>$39.99</p>
        <button>Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="images/ip.jpg" alt="Product 4" onerror="this.src='placeholder.jpg';">
        <h2>Product 4</h2>
        <p>$49.99</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 My Online Store. All Rights Reserved.</p>
  </footer>
</body>
</html>
