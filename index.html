<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Online Store</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
 
  <header>
    <h1>My Online Store</h1>
    <button class="menu-toggle">&#9776;</button>
    <nav>
      <a href="#">Home</a>
      <a href="#">About Us</a>
      <a href="#">Products</a>
      <a href="#">Promos</a>
      <a href="#">Contact Us</a>
    </nav>
  </header>


  <main>
    <div class="products-container">

      <div class="product-card">
        <img src="images/drone.jpg" alt="Product 1" onerror="this.src='placeholder.jpg';">
        <h2>Product 1</h2>
        <p>$19.99</p>
        <button>Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="images/car.jpg" alt="Product 2" onerror="this.src='placeholder.jpg';">
        <h2>Product 2</h2>
        <p>$29.99</p>
        <button>Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="images/pc.jpg" alt="Product 3" onerror="this.src='placeholder.jpg';">
        <h2>Product 3</h2>
        <p>$39.99</p>
        <button>Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="images/ip.jpg" alt="Product 4" onerror="this.src='placeholder.jpg';">
        <h2>Product 4</h2>
        <p>$49.99</p>
        <button>Add to Cart</button>
      </div>

    </div>
  </main>


  <footer>
    <p>&copy; 2025 My Online Store. All Rights Reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
